      <div th:if="${#lists.isEmpty(estateList)}">
         <h1>Mi dispiace non ci sono ancora immobili nel catalogo.</h1>
      </div>
      <h2 class="text-center mt-3 mb-4">Ecco La Lista degli Immobili</h2>
      <div class="container ">
         <div th:unless="${#lists.isEmpty(estateList)}">
            <div class="row" th:each="e : ${estateList}">
               <div class="col-3">
                  <div id="carouselExampleControls" class="carousel slide " data-bs-ride="carousel">
                     <div class="carousel-inner">
                        <div class="carousel-item" th:each="img,iter : ${e.images}" th:classappend="${iter.index == 0 ? 'active' : ''}">
                           <img th:if="${e.images.size()==0}" src="/img/Casa Stilizzata.jpg" alt="template casa" >
                           	<img th:if="${e.images.size()!=0}" th:src="@{|/estate/image/${img.getId()}/content|}" class="w-100 mb-2" alt="Immagine immobile">   
                        </div>
                     </div>
                     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Previous</span>
                     </button>
                     <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                     <span class="carousel-control-next-icon" aria-hidden="true"></span>
                     <span class="visually-hidden">Next</span>
                     </button>
                  </div>
               </div>
               <div class="col-8">
                  <h2 class="titolo fw-bold" th:text="${e.adTitle}"></h2>                  
                  <div class="row" >
                  	
                  	<div class="col-2 border-start">
                  		<i class="fa-solid fa-bath"></i>
                  		<span th:text="${e.numBathrooms}"></span>                  		
                  	</div>
                  	<div class="col-2 border-start">
                	    <i class="fa-solid fa-chart-area"></i>
                  		<span th:text="|${e.area} mt|"></span>                  		
                  	</div>
                  	<div class="col-2 border-start">
                  		<i class="fa-solid fa-door-open"></i>
                  		<span th:text="${e.numSpaces}"></span>                  		
                  	</div>
                  	<div class="col-6 border-start">
	                  <h5 >
	                  	<span  th:text="${e.price}"></span>
	                  	<i class="fa-solid fa-euro-sign"></i>
	                  </h5>
                  	</div>
                  </div>
                  
                  <div class="row border-top mt-1 ">
                  <div class="col-10 ">  
                                
                  <h4 th:text="|${e.type} Sito in: ${e.address} ${e.zipCode} ${e.city}|">               
                  </h4>
                  </div>
                  </div>
                 <div class="col-8">
                  <h5 class="border-top ">Descrizione </h5> 
                  <p class="descrizione" th:text="${e.getSubstringedDescription}"></p>
                 </div>
                  <div class=" d-flex justify-content-center">
                  <a th:href="@{|/estate/${e.id}|}" class="mb-2 mt-2 btn btn-info">Dettagli</a>
                  </div>
               </div>
               <hr>
            </div>
            
         </div>
