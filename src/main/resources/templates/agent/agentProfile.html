<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="fragment/fragment :: scr-head"></th:block>
    <title>AgentProfile</title>
</head>
<body>

   <thead> <th:block th:replace="fragment/fragment :: navbar"></th:block> </thead>
   
   
   
   
   
   
   
   <div class="container mt-3 ">
		<div class="main-body">
			<div class="row">
				<div class="col-lg-4">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://primaalessandria.it/media/2022/04/agente-immobiliare-420x252.jpg" alt="Admin" class="rounded-circle p-1 bg-dark w-100" >
								<div class="mt-3">
									<h4 th:text="${agent.name}"></h4>
									<p class="text-secondary mb-1">Agente Immobiliare</p>
									
									<button type="submit" class="btn btn-primary">Modifica foto</button>
									
								</div>
							</div>
							<hr class="my-4">
							<ul class="list-group list-group-flush">
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe me-2 icon-inline"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>Website</h6>
									<span class="text-secondary">https://bootdey.com</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github me-2 icon-inline"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>Github</h6>
									<span class="text-secondary">bootdey</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter me-2 icon-inline text-info"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>Twitter</h6>
									<span class="text-secondary">@bootdey</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram me-2 icon-inline text-danger"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>Instagram</h6>
									<span class="text-secondary">bootdey</span>
								</li>
								<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
									<h6 class="mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook me-2 icon-inline text-primary"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>Facebook</h6>
									<span class="text-secondary">bootdey</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<div class="card mt-5">
						<div class="card-body" th:each="a : ${agent}">
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0" >Nome</h6>
								</div>
								<div class="col-sm-9 text-secondary" >
									<input type="text" class="form-control" th:value="${agent.name}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Cognome</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" th:value="${agent.surname}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Email</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" th:value="${agent.email}">
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<input type="button" class="btn btn-primary px-4" value="Save Changes">
									<input type="button" class="btn btn-primary px-4 ms-5" value="Vuoi Cambiare Password?">
								</div>
							</div>
						</div>
					</div>
					<div class="row ">
						<div class="col-sm-12">
							<div class="card mt-5">
								<div class="card-body ">
								<div class="col-5 m-5 bg-secondary rounded ">
    							<div class="" th:if="${#lists.isEmpty(agent.estate)}">
      							<h5 class="mt-3 text-center">Questo Agente Non Ha Immobili</h5>
 							    </div>
   								<div th:unless="${#lists.isEmpty(agent.estate)}">
   
									<ul class="list-group" th:each="e : ${agent.estate}">										
  										<li class="list-group-item" th:text="${e.address}">Indirizzo</li>
  										<li class="list-group-item" th:text="${e.zipCode}">Codice Postale</li>
  										<li class="list-group-item" th:text="${e.city}">Città</li>
  										<li class="list-group-item" th:text="${e.type}">Tipo</li>
  										<li class="list-group-item" th:text="${e.price}">Prezzo</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

   *Lista immobili*
   
   <div class="col-5 m-5 bg-secondary rounded ">
   <div th:if="${#lists.isEmpty(agent.estate)}">
    	<h5 class="mt-3 text-center">Questo Agente Non Ha Immobili</h5>
   </div>
   <div th:unless="${#lists.isEmpty(agent.estate)}">
   <table class="table bg-dark rounded" >


    <th> Indirizzo </th>
    <th> CAP </th>
    <th> Città </th>
    <th> Superfice </th>
    <th> Prezzi </th>
    <th> Data </th>
    <th> Classe Energetica </th>
    <th> Tipo </th>
    <th> Numero Vani </th>
    <th> Numero di Bagni </th>
    <th> Numero dei Balconi </th>
    <th> Posto Auto </th>
    <th> Id Agente </th>
    <th> Visualizzazione </t>
    <th> Like </th>



  <tr th:each="e : ${agent.estate}">
    <td th:text="${e.address}">Indirizzo</td>
    <td th:text="${e.zipCode}">CAP</td>
    <td th:text="${e.city}">Città</td>
    <td th:text="${e.area}">Superfice</td>
    <td th:text="${e.price}">Prezzi</td>
    <td th:text="${e.getFormattedDate()}">Data</td>
    <td th:text="${e.energyClass}">Classe Energetica</td>
    <td th:text="${e.type}">Tipo</td>
    <td th:text="${e.numSpaces}">Numero Vani</td>
    <td th:text="${e.numBathrooms}">Numero di Bagni</td>
    <td th:text="${e.numBalconies}">Numero dei Balconi</td>
    <td th:text="${e.hasCarSpot}">Posto Auto</td>
    <td th:text="${e.hasGarden}">Giardino</td>
    <td th:text="${e.agent.id}">Id Agente</td>
    <td th:text="${e.numViews}">Visualizzazione</td>
    <td th:text="${e.numLikes}">Like</td>

  </tr>

</table>
    </div> 
   </div>
  </div>
 </div>
